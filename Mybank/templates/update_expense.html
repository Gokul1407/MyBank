{% extends 'base.html' %}
{% load static %}

{% block title %}
  Update Expense
{% endblock %}

{% block content %}
  <section>
    <div class="mask d-flex align-items-center h-100 gradient-custom-3 bg-secondary padding">
      <div class="container h-100">
        <div class="row">
          <div class="col-md-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Update Expense</h2>

                <form method="post">
                  {% csrf_token %}

                  <div class="form-outline mb-4">
                    <label class="form-label" for="id_expense_date">Date</label>
                    <input type="date" id="id_expense_date" name="expense_date" class="form-control form-control-lg" value="{{ expense.expense_date }}" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="id_expense_description">Description</label>
                    <input type="text" id="id_expense_description" name="expense_description" class="form-control form-control-lg" value="{{ expense.expense_description }}" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="id_expense_amount">Expense</label>
                    <input type="text" id="id_expense_amount" name="expense_amount" class="form-control form-control-lg" value="{{ expense.expense_amount }}" />
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-white">Update</button>
                  </div>
                </form>
              </div>
              {% for message in messages %}
                <h3 style="text-align: center;">{{ message }}</h3>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
