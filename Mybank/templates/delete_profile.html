
{% extends 'base.html' %}

{% load static %} 

{% block title %}
Delete account

{% endblock %}


{% block content %}


<section>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3 bg-secondary padding">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-5">Delete Profile</h2>

              <form method="post">
                {% csrf_token %}

                <h1>Are you sure you want to delete the accouont ?</h1>>

                <div class="d-flex justify-content-center">
                  <button  type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-white" >Delete</button>

                    <a href="{% url 'profile' user.username %}">
                        <button  type="button"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-white" >Go Back</button>
                    </a>
                  </div>


              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}

{% block footer%}{% endblock %}
