{% extends 'base.html' %}

{% load static %} 

{% block title %}
Profile
{% endblock %}

{% block content %}
<section>
    <div class="mask d-flex align-items-center h-100 gradient-custom-3 bg-secondary padding">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Profile</h2>

                <div style="display: flex; align-items: center;">
                  <h3 style="width: 200px; margin: 0;">User Name</h3>
                  <span style="margin-right: 10px;"><h3>:</h3></span>
                  <h3>{{ user.username }}</h3>
                </div>
                
                <div style="display: flex; align-items: center;">
                  <h3 style="width: 200px; margin: 0;">Email</h3>
                  <span style="margin-right: 10px;"><h3>:</h3></span>
                  <h3>{{ user.email }}</h3>
                </div>

                <div class="d-flex justify-content-center padding">
                  <a href="{% url 'update_details' user.username %}">
                    <button type="button"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-white">Update Details</button>
                  </a>

                  <a href="{% url 'update_password' user.username %}">
                    <button type="button"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-white">Update Password</button>
                  </a>

                  <a href="{% url 'delete_profile' user.username %}">
                    <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-white">Delete</button>
                  </a>
                </div>


                {% for message in messages %}
                    <h3 style="text-align: center;">{{message}}</h3>
                    {% endfor %}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
